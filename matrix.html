<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biggest Area with same color</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <input
        class="input"
        id="width"
        type="number"
        name="width"
        placeholder="Width"
        value="10"
      />
      <input
        class="input"
        id="height"
        type="number"
        name="height"
        placeholder="Height"
        value="10"
      />
      <input
        class="input"
        id="color"
        type="number"
        name="color"
        placeholder="Color"
        value="5"
      />
      <input class="button" type="submit" value="generate matrix" />
    </form>
    <script src="matrix.js"></script>
  </body>
</html>
